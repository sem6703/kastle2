<script>
let timername='r111g0';
let timeron=false;// потомучто должен включ автоматом далее
let tm=null;// timer
let now = new Date(), // шесть часов воспользоваться шансом
	goodtime;
if (localStorage.getItem(timername) === null) {		
		localStorage.setItem(timername,now);
		goodtime=now;
	}else{
		goodtime=new Date(localStorage.getItem(timername));
	}


const hhh=x=>
	((x>4)&&(x<21))?'часов':
	(x%10<5)?
	['часов','час','часа','часа','часа',][x%10]
	:'часов';

const mmm=x=>
	((x>4)&&(x<21))?'минут':
	(x%10<5)?
	['минут','минута','минуты','минуты','минуты',][x%10]
	:'минут';
	
const sss=x=>
	((x>4)&&(x<21))?'секунд':
	(x%10<5)?
	['секунд','секунда','секунды','секунды','секунды',][x%10]
	:'секунд';	

function present(){
	now = new Date();
	const t = Math.ceil(
		Math.abs(now.getTime()-
		goodtime.getTime())/(1000*60));
	const k = Math.ceil(
		Math.abs(now.getTime()-
		goodtime.getTime())/(1000));
//alert(t);		
	if (t<360){// шесть часов
	    if (!timeron){console.log('ok');timeron=true}
			fanh.innerText=(360-t)/60|0;
			fanm.innerText=((360-t)%60)
				.toString()
				.padStart(2, '0');
			fans.innerText=((60*360-k)%60)
				.toString()
				.padStart(2, '0');			
				
			xhh.innerText=hhh((360-t)/60|0);
			xmm.innerText=mmm((360-t)%60);
			xss.innerText=sss((60*360-k)%60);
			tm=setTimeout(present,1000);
		}
		else
		{
			//act.style.display='none';
			localStorage.setItem(timername,now);
			goodtime=now;			
		}
		}
present();// сообщение о подарках
</script>
