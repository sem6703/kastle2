return a  
}  

let e,xe,xd,n,i,s3,s4;//j,

	e=''; d='';
	xe=0; xd=0;
	for (let j=1;j<=Math.min(a[i],x.length-a[i]); j++) {//j

		d=d+x[a[i]+j];
		e=x[a[i]-j]+e;

		case '1':
		case '2': {xe--; break}
		   }   
		switch(x[a[i]+j]){
		case 'a':
		case '1':
		case '2': {xd++; break}
		case 'z': {xd--; break}
		}

		if ((xe<0)||(xd<0)) break;	  
		if ((xe===xd)&&(xd===0)&&(e===d)) {	  
		s3=x.substring(0,n); //  от индекса a до индекса b 
		s4=x.substring(n); // от n до конца
		s4=s4.replace(/([^-]+)(-\1)+/gi,'($1)')
		return s3 + ff(s4);
		}
	}//j
}//i
return x;
}//func ff
